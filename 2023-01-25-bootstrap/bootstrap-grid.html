<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  
  <div class="container text-white text-center">
    <div class="row">

      <div class="col-12 col-md-6 col-lg-4 bg-primary">
        Column
      </div>

      <div class="col-12 col-sm-6 col-md-3 col-lg-4 bg-danger">
        Column
      </div>

      <div class="col-12 col-sm-6 col-md-3 col-lg-4 bg-success">
        Column
      </div>

    </div>
  </div>




  <div class="container text-center my-3">

    <div class="row">
      <div class="col-12 col-md-6 bg-danger">
        1 of 2
      </div>
      <div class="col-12 col-md-6 bg-success">
        2 of 2
      </div>
    </div>
    
    <div class="row">
      <div class="col-12 col-sm-4 bg-info">
        1 of 3
      </div>
      <div class="col-12 col-sm-4 bg-primary">
        2 of 3
      </div>
      <div class="col-12 col-sm-4 bg-warning">
        3 of 3
      </div>
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col bg-danger">
        1 of 3
      </div>
      <div class="col-6 bg-success">
        2 of 3 (wider)
      </div>
      <div class="col bg-info">
        3 of 3
      </div>
    </div>
    <div class="row">
      <div class="col bg-primary">
        1 of 3
      </div>
      <div class="col-5 bg-warning">
        2 of 3 (wider)
      </div>
      <div class="col bg-secondary">
        3 of 3
      </div>
    </div>
  </div>

  <div class="container text-center my-4">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-8 bg-primary">
        Level 1: .col-sm-3
      </div>
      <div class="col-12 col-md-6 col-lg-4 bg-success">
        <div class="row">
          <div class="col-12 col-sm-6 col-md-12 col-lg-6 bg-info">
            Level 2: .col-8 .col-sm-6
          </div>
          <div class="col-12 col-sm-6 col-md-12 col-lg-6 bg-danger">
            Level 2: .col-4 .col-sm-6
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
