<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Task</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="grid-task.css">
</head>
<body>
  
  <div class="custom-container bg-secondary my-3">
    <div class="row g-0">
      <div class="height-200 col-4 bg-warning"></div>
      <div class="height-200 col-8 bg-success"></div>
    </div>
    <div class="row g-0">
      <div class="height-200 col-8 bg-info"></div>
      <div class="height-200 col-4 bg-danger"></div>
    </div>
    <div class="row g-0">
      <div class="height-200 col-4 bg-warning"></div>
      <div class="height-200 col-8 bg-success"></div>
    </div>
  </div>

  <div class="custom-container bg-secondary my-3">
    <div class="row g-0">
      <div class="height-200 col-4 bg-warning"></div>
      <div class="height-200 col-8 bg-success"></div>
      <div class="height-200 col-8 bg-info"></div>
      <div class="height-200 col-4 bg-danger"></div>
      <div class="height-200 col-4 bg-warning"></div>
      <div class="height-200 col-8 bg-success"></div>
    </div>
  </div>

  <div class="custom-container bg-secondary my-3">
    <div class="row g-0">
      <div class="col-4">
        <div class="height-200 bg-success"></div>
        <div class="height-400 bg-info"></div>
      </div>
      <div class="col-4">
        <div class="height-400 bg-danger"></div>
        <div class="height-200 bg-primary"></div>
      </div>
      <div class="col-4">
        <div class="height-200 bg-success"></div>
        <div class="height-400 bg-info"></div>
      </div>
    </div>
  </div>

  <div class="custom-container bg-secondary my-3">
    <div class="row g-0">
      <div class="col-8">
        <div class="row g-0">
          <div class="col-12 height-400 bg-primary"></div>
          <div class="col-6 height-200 bg-info"></div>
          <div class="col-6 height-200 bg-success"></div>
        </div>
      </div>
      <div class="col-4">
        <div class="row g-0">
          <div class="col-12 height-200 bg-danger"></div>
          <div class="col-12 height-200 bg-success"></div>
          <div class="col-12 height-200 bg-info"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
